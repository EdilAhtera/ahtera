<style>
    /* CSS Inline yang diperlukan */
 .header1 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(14, 14, 14, 0.5); /* Transparan dengan efek kaca blur */
            backdrop-filter: blur(15px); /* Efek blur */
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000; /* Pastikan header berada di atas */
            height: 50px; /* Atur tinggi default header */
            box-sizing: border-box; /* Menghitung padding dan border dalam lebar dan tinggi */
            transition: height 0.3s ease; /* Transisi perubahan tinggi header */
        }
    /* Navigation styling untuk header1 */
.header1 .navigation-desktop {
    display: flex;
    flex-direction: row; /* Menu berderet kesamping */
    gap: 20px; /* Jarak antar item menu */
    align-items: center;
    justify-content: center; /* Pusatkan menu secara horizontal */
    color: white; /* Warna teks hitam */
}

.header1 .navigation-desktop a {
    text-decoration: none; /* Hilangkan garis bawah */
    color: black; /* Warna teks hitam */
    font-size: 16px; /* Ukuran font menu */
}

.header1 .navigation-desktop a:hover {
    color: gray; /* Warna teks saat hover */
}


/* Header 2 styling */
.header2 {
    display: none;
    flex-direction: column;
    align-items: center; /* Pusatkan item secara horizontal */
    justify-content: center; /* Pusatkan item secara vertikal */
    background: rgba(14, 14, 14, 0.5); /* Transparan dengan efek kaca blur */
    backdrop-filter: blur(15px); /* Efek blur */
    position: fixed; /* Gunakan fixed agar tetap di tempat saat scroll */
    top: 50px; /* Sesuaikan dengan tinggi header1 */
    left: 0;
    width: 100%;
    height: calc(100vh - 50px); /* Tinggi header2 saat aktif */
    overflow: hidden; /* Sembunyikan isi jika overflow */
    transition: height 0.3s ease; /* Transisi perubahan tinggi menu */
    z-index: 999; /* Pastikan menu berada di bawah logo dan header1 */
}

/* Navigation styling untuk header2 */
.header2 .navigation {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center; /* Pusatkan item navigasi secara horizontal */
    width: 100%; /* Lebar penuh */
}

.header2 .navigation a {
    text-decoration: none; /* Hilangkan garis bawah */
    color: white; /* Warna teks hitam */
    font-size: 30px; /* Sesuaikan ukuran font */
    font-weight: bold;
}

.header2 .navigation a:hover {
    color: gray; /* Warna teks saat hover */
}

        /* Show header2 when active */
        .header2.active {
            display: flex;
        }

        /* Logo styling */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none; /* Menghilangkan garis bawah pada link logo */
        }

        .logo img {
            height: 50px; /* Sesuaikan dengan tinggi header */
            width: auto; /* Jaga agar proporsi gambar tetap */
        }

        /* Navigation styling */
        .navigation {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center; /* Pusatkan menu navigasi secara horizontal */
        }

        .navigation-desktop {
            display: none; /* Sembunyikan di mobile */
            flex-grow: 1; /* Agar menu bisa tumbuh */
        }

        /* Icon 4 Styling */
        #nav-icon4 {
            width: 20px; /* Lebar ikon */
            height: 20px; /* Tinggi ikon, sesuai dengan tinggi header */
            position: absolute; /* Pastikan posisi absolute agar bisa diposisikan relatif terhadap parent */
            top: 50%; /* Posisikan vertikal tengah */
            right: 20px; /* Jarak dari kanan header */
            transform: translateY(-50%); /* Posisikan dengan benar di tengah secara vertikal */
            cursor: pointer;
            color: white;
            display: none; /* Sembunyikan ikon di desktop */
        }

        /* Styling untuk bar di ikon menu */
        #nav-icon4 span {
            display: block;
            position: absolute;
            height: 3px; /* Tinggi garis lebih tipis */
            width: 100%;
            background: white;
            border-radius: 3px; /* Sesuaikan dengan tinggi garis */
            opacity: 1;
            left: 0;
            transition: .25s ease-in-out;
            transform-origin: center; /* Atur titik asal transformasi ke tengah */
        }

        #nav-icon4 span:nth-child(1) {
            top: 0px;
        }

        #nav-icon4 span:nth-child(2) {
            top: 8px; /* Jarak antar garis */
        }

        #nav-icon4 span:nth-child(3) {
            top: 16px; /* Jarak antar garis */
        }

        #nav-icon4.open span:nth-child(1) {
            transform: rotate(45deg);
            top: 8px; /* Posisi vertikal saat X */
        }

        #nav-icon4.open span:nth-child(2) {
            width: 0%;
            opacity: 0;
        }

        #nav-icon4.open span:nth-child(3) {
            transform: rotate(-45deg);
            top: 8px; /* Posisi vertikal saat X */
        }

         /* Media query untuk tampilan desktop */
        @media (min-width: 769px) {
            .navigation-desktop {
                display: flex; /* Tampilkan menu di desktop */
                justify-content: center; /* Pusatkan menu secara horizontal */
            }

            .header2 {
                display: none; /* Sembunyikan header2 di desktop */
            }

            #nav-icon4 {
                display: none; /* Sembunyikan ikon di desktop */
            }
        }

        /* Media query untuk tampilan mobile */
        @media (max-width: 768px) {
            #nav-icon4 {
                display: flex; /* Tampilkan ikon hanya di mobile */
            }
            .pagination-container {
                display: none;
            }
            .header2 {
                display: none; /* Sembunyikan header2 secara default */
            }
            .header1 .navigation-desktop a {
                display: none;
            }
            .header2.active {
                display: flex; /* Tampilkan header2 saat active */
            }
        }


</style>
