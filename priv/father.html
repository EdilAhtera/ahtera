<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" href="favicon.png" type="image/png">
  <title>M. Aidil Alamsyah</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"  rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>   
  <script src="redirect.js"></script> <!-- Pastikan path ke redirect.js benar -->
<script>
        function addRandomParam() {
            var currentUrl = window.location.href;
            var newUrl = window.location.origin + "/?ahtera=" + Math.random().toString(36).substring(2, 15);
            if (currentUrl !== newUrl) {
                window.history.replaceState(null, null, newUrl);
            }
        }

        document.addEventListener("DOMContentLoaded", addRandomParam);
    </script>
  <style>
        body {
      margin: 0;
      padding-top: 60px;
      font-family: "Poppins", sans-serif;
      background-color: white;
        }
  </style>
</head>
<body>

  <!--header-->
<!-- Include header.html -->
<div id="include-header"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'header.html', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        document.getElementById('include-header').innerHTML = xhr.responseText;

                        // Setelah header dimuat, inisialisasi burger menu
                        $('#nav-icon4').click(function(){
                            $(this).toggleClass('open');
                            $('.header2').toggleClass('active');
                        });
                    } else {
                        console.error('Failed to load header.html:', xhr.status, xhr.statusText);
                    }
                }
            };
            xhr.send();
        });
    </script>
<!-- end include dari header.html -->
<!-- end header-->








  <!--footer-->
<!-- include dari footer.html -->
<div id="include-footer"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'footer.html', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    document.getElementById('include-footer').innerHTML = xhr.responseText;
                } else {
                    console.error('Failed to load footer.html:', xhr.status, xhr.statusText);
                }
            }
        };
        xhr.send();
    });
</script>
<!-- end include dari footer.html -->
<!-- end footer-->
  
</body>
</html>
