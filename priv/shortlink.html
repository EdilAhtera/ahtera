<!DOCTYPE html>
<html>
<head>
  <title>Shortlink Redirect</title>
</head>
<body>
  <script>
    // Set cookie 'fromShortlink' ketika user masuk dari shortlink
    document.cookie = "fromShortlink=true; path=/";

    // Redirect ke halaman utama dengan parameter showCard=true
    window.location.href = "https://edilahtera.github.io/ahtera?showCard=true"; // Ganti "edilAhtera.github.io/ahtera" dengan domain utama lo
  </script>
</body>
</html>
