<style>
/* Header styling */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background: rgba(255, 255, 255, 0.1); /* Transparan dengan efek kaca blur */
    backdrop-filter: blur(15px); /* Efek blur */
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    height: 50px; /* Atur tinggi default header */
    box-sizing: border-box; /* Menghitung padding dan border dalam lebar dan tinggi */
    transition: height 0.3s ease; /* Transisi perubahan tinggi header */
}

/* Logo styling */
.logo {
    display: flex;
    align-items: center;
    text-decoration: none; /* Menghilangkan garis bawah pada link logo */
}

.logo img {
    height: 50px; /* Sesuaikan dengan tinggi header */
    width: auto; /* Jaga agar proporsi gambar tetap */
}

/* Navigation styling */
.navigation {
    display: flex;
    flex-direction: column;
    gap: 20px;
    flex-grow: 1;
    justify-content: center; /* Pusatkan menu navigasi secara horizontal */
    background: rgba(255, 255, 255, 0.1); /* Transparan dengan efek kaca blur */
    backdrop-filter: blur(15px); /* Efek blur */
    position: absolute; /* Posisi absolute agar dapat diatur di bawah header */
    width: 100%;
    top: 50px; /* Sesuaikan dengan tinggi header */
    left: 0;
    z-index: 999; /* Pastikan menu di atas konten lain */
    height: 0; /* Mulai dengan tinggi 0 */
    overflow: hidden; /* Sembunyikan isi jika overflow */
    transition: height 0.3s ease; /* Transisi perubahan tinggi menu */
}

/* Tambahan untuk navigasi aktif */
.navigation.active {
    height: calc(100vh - 50px); /* Atur tinggi menu saat aktif */
filter: blur(15px); /* Efek blur */
}

/* Icon 4 Styling */
#nav-icon4 {
    width: 20px; /* Lebar ikon */
    height: 20px; /* Tinggi ikon, sesuai dengan tinggi header */
    position: absolute; /* Pastikan posisi absolute agar bisa diposisikan relatif terhadap parent */
    top: 50%; /* Posisi vertikal tengah */
    right: 20px; /* Jarak dari kanan header */
    transform: translateY(-50%); /* Posisikan dengan benar di tengah secara vertikal */
    cursor: pointer;
    color: black;
    display: flex; /* Tampilkan ikon hanya di mobile */
}

#nav-icon4 span {
    display: block;
    position: absolute;
    height: 3px; /* Tinggi garis lebih tipis */
    width: 100%;
    background: black;
    border-radius: 3px; /* Sesuaikan dengan tinggi garis */
    opacity: 1;
    left: 0;
    transition: .25s ease-in-out;
    transform-origin: center; /* Atur titik asal transformasi ke tengah */
}

#nav-icon4 span:nth-child(1) {
    top: 0px;
}

#nav-icon4 span:nth-child(2) {
    top: 8px; /* Jarak antar garis */
}

#nav-icon4 span:nth-child(3) {
    top: 16px; /* Jarak antar garis */
}

#nav-icon4.open span:nth-child(1) {
    transform: rotate(45deg);
    top: 8px; /* Posisi vertikal saat X */
    left: 0; /* Atur kiri agar tidak menggeser */
}

#nav-icon4.open span:nth-child(2) {
    width: 0%;
    opacity: 0;
}

#nav-icon4.open span:nth-child(3) {
    transform: rotate(-45deg);
    top: 8px; /* Posisi vertikal saat X */
    left: 0; /* Atur kiri agar tidak menggeser */
}

/* Media query untuk tampilan mobile */
@media (max-width: 768px) {
    .header {
        padding: 10px; /* Sesuaikan padding jika diperlukan */
    }

    /* Ikon menu di mobile */
    #nav-icon4 {
        display: flex; /* Tampilkan ikon hanya di mobile */
    }
}
</style>
    <header class="header">
        <a href="https://example.com" class="logo">
            <img src="images/1721920698531.png" alt="Logo">
        </a>
        <nav class="navigation" id="nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
            <div id="nav-icon4">
              <span></span>
              <span></span>
              <span></span>
            </div>
    </header>


  <script>
$(document).ready(function(){
    $('#nav-icon4').click(function(){
        $(this).toggleClass('open');
        $('.navigation').toggleClass('active');

        // Perubahan tinggi header
        if ($('.navigation').hasClass('active')) {
            $('.header').css('height', 'calc(50px + 100vh - 50px)'); // Atur tinggi header saat menu aktif
        } else {
            $('.header').css('height', '50px'); // Kembalikan tinggi header
        }
    });
});
</script>
