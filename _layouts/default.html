<!DOCTYPE html>
<html lang="en">
<head>

 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#0e0e0e">
  <link rel="icon" href="favicon-ahtera.png" type="image/png">
 <link rel="manifest" href="manifest.json">

   <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="../style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="redirect.js"></script>
<link href="/path/to/dist/styles.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            green: '#AFE507',
            midnight: '#0e0e0e',
            purple: '#7D61F1',
          }
        }
      }
    }
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0e0e0e;
      color: white;
    }

/* Buat ngehilangin tap highlight di iOS */
* {
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0); 
}

/* Buat ngehilangin focus outline di semua browser */
:focus {
  outline: none;
}
</style>
</head>
<body>

    <main>
            {{ content }}

    {% include footer.html %}
