/* header css */
    header {
      background: rgba(255, 255, 255, 0.2); /* Warna latar belakang dengan transparansi */

      position: fixed;
      top: 0;
      left: 0;

    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {

      height: 50px;
    }

    ul {
      display: flex;

      margin: 0;
      padding: 0;

    }

      margin-right: 0;
    }

    a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    a:hover {
      color: #000;
    }

    .search-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2rem;
      height: 2rem;
      border: none;
      background: none;
      cursor: pointer;
      transition: color 0.3s;
    }

    .search-btn svg {
      width: 1.25rem;
      height: auto;
    }

    .search-btn:hover {
      color: #000;
    }

    @media (max-width: 768px) {
      ul {
        display: none;
      }

      .search-btn {
        display: none;
      }
    }
/* end header css */

/* hero */
.hero {
  position: relative; /* Buat positioning overlay */
  text-align: center;
  padding: 150px 20px;
  background: url('#') no-repeat center center; /* Ganti dengan path gambar lo */
  background-size: cover; /* Supaya gambar menutupi area */
}

.hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.3); /* Warna overlay putih dengan transparansi */
  backdrop-filter: blur(10px); /* Efek blur kaca */
  z-index: 1; /* Supaya overlay di atas gambar */
}

.hero h1, .hero p, .hero, .cta-button {
  position: relative; /* Supaya teks dan tombol berada di atas overlay */
  z-index: 1;
}
.cta-button {
  padding: 10px 20px;
  background: #000000;
  color: #ffffff;
  text-decoration: none;
  border-radius: 20px;
}
.cta-button .svg-icon {
  right: 10px; /* Atur jarak dari kanan sesuai kebutuhan */
  width: 20px; /* Sesuaikan ukuran ikon */
  height: 20px; /* Sesuaikan ukuran ikon */
  fill: currentColor; /* Biar warna ikon ngikutin warna teks */
}
/* end hero */

/* card 1 */
.card-container {
  display: flex; /* Menggunakan Flexbox untuk tata letak bersebelahan */
  overflow-x: auto; /* Menambahkan scroll horizontal jika card melebihi lebar layar */
  padding: 20px; /* Jarak dari tepi kontainer */
  gap: 20px; /* Jarak antar card */
}

.container-title {
  font-size: 36px; /* Ukuran font judul */
  font-weight: bold; /* Menebalkan font judul */
  margin-bottom: 20px; /* Jarak di bawah judul */
  text-align: center; /* Meratakan teks ke tengah */
}

.card {
  flex: 0 0 auto; /* Menghindari card untuk menyusut dan memungkinkan mereka tampil dengan lebar tetap */
  position: relative;
  width: 300px;
  max-wi/th: 400px; /* Sesuaikan dengan ukuran yang lu mau */
  margin: 10px;
  overflow: hidden;
  border: 1px solid gray;
  border-radius: 25px; /* Bisa diubah atau dihilangkan sesuai kebutuhan */
}

.card-img {
  width: 100%;
  height: auto;
  display: block;
}

.card-content {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  color: white;
  background: rgba(255, 255, 255, 0.1); /* Warna latar belakang tulisan dengan transparansi */
  backdrop-filter: blur(5px); /* Efek blur */
  padding: 20px;
  box-sizing: border-box;
}

.card-title {
  margin: 0 0 10px;
  font-size: 24px; /* Sesuaikan ukuran font judul */
  font-weight: bold;
}

.card-description {
  margin: 0;
  font-size: 16px; /* Sesuaikan ukuran font deskripsi */
}

<!-- header js -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const searchToggle = document.querySelector('.search-toggle');
  const searchContainer = document.querySelector('.search-container');

  searchToggle.addEventListener('click', () => {
    searchContainer.classList.toggle('search-active');
  });

  document.addEventListener('click', (event) => {
    if (!searchContainer.contains(event.target) && !searchToggle.contains(event.target)) {
      searchContainer.classList.remove('search-active');
    }
  });
});
</script>
