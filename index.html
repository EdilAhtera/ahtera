<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak dengan Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-kotak-1 { background-color: #AFE507; }
        .bg-kotak-2 { background-color: #7D61F1; }
        .text-tulisan { color: #0e0e0e; }
        .kotak-1 {
            height: 40vh; /* Tinggi kotak 1 dikurangi menjadi setengah dari viewport height */
        }
        .kotak-2 {
            height: calc(100% - 48px); /* Menyesuaikan tinggi kotak 2 */
        }
    </style>
</head>
<body class="bg-black">
    <!-- Container Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
        <!-- Kotak 1 (Outer Box) -->
        <div class="relative w-full kotak-1 bg-kotak-1 rounded-2xl overflow-hidden">
            <!-- Teks di atas kotak 2 -->
            <div class="absolute top-4 left-4 right-4 flex items-center bg-kotak-1 rounded-t-2xl">
                <p class="text-lg text-tulisan">Tulisan di sini</p>
            </div>
            <!-- Kotak 2 (Inner Box) dengan GIF -->
            <div class="absolute top-12 left-0 right-0 bottom-0 bg-kotak-2 rounded-2xl flex items-center justify-center">
