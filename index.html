/* hero */
.hero {
  position: relative; /* Buat positioning overlay */
  text-align: center;
  padding: 150px 20px;
  background: url('#') no-repeat center center; /* Ganti dengan path gambar lo */
  background-size: cover; /* Supaya gambar menutupi area */
}

.hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.3); /* Warna overlay putih dengan transparansi */
  backdrop-filter: blur(10px); /* Efek blur kaca */
  z-index: 1; /* Supaya overlay di atas gambar */
}

.hero h1, .hero p, .hero, .cta-button {
  position: relative; /* Supaya teks dan tombol berada di atas overlay */
  z-index: 1;
}
.cta-button {
  padding: 10px 20px;
  background: #000000;
  color: #ffffff;
  text-decoration: none;
  border-radius: 20px;
}
.cta-button .svg-icon {
  right: 10px; /* Atur jarak dari kanan sesuai kebutuhan */
  width: 20px; /* Sesuaikan ukuran ikon */
  height: 20px; /* Sesuaikan ukuran ikon */
  fill: currentColor; /* Biar warna ikon ngikutin warna teks */
}
/* end hero */

<body>

<!--header-->
<!-- include dari header.html -->
<div id="include-header"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'header.html', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        document.getElementById('include-header').innerHTML = xhr.responseText;
                    } else {
                        console.error('Failed to load header.html:', xhr.status, xhr.statusText);
                    }
                }
            };
            xhr.send();
        });
    </script>
<!-- end include dari header.html -->
<!-- end header-->

<!-- header js -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const searchToggle = document.querySelector('.search-toggle');
  const searchContainer = document.querySelector('.search-container');

  searchToggle.addEventListener('click', () => {
    searchContainer.classList.toggle('search-active');
  });

  document.addEventListener('click', (event) => {
    if (!searchContainer.contains(event.target) && !searchToggle.contains(event.target)) {
      searchContainer.classList.remove('search-active');
    }
  });
});
</script>
