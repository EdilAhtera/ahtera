  <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
    font-family: "Poppins", sans-serif;
}

.error-container {
    text-align: center;
    color: #000;
    max-width:90%;
}

.error-image {
    max-width: 50%;
    height: auto;
    margin-bottom: 20px;
}

.error-title {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 10px;
}

.error-description {
    font-size: 18px;
    margin-bottom: 20px;
    text-align: center;
    color: gray;
}

.back-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #000;
    color: #fff;
    text-decoration: none;
    border-radius: 30px;
}
</style>

<body>

<!--header-->
<!-- Include header.html -->
<div id="include-header"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'header.html', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        document.getElementById('include-header').innerHTML = xhr.responseText;

                        // Setelah header dimuat, inisialisasi burger menu
                        $('#nav-icon4').click(function(){
                            $(this).toggleClass('open');
                            $('.header2').toggleClass('active');
                        });
                    } else {
                        console.error('Failed to load header.html:', xhr.status, xhr.statusText);
                    }
                }
            };
            xhr.send();
        });
    </script>
<!-- end include dari header.html -->
<!-- end header-->


  <div class="error-container">
        <img src="https://raw.githubusercontent.com/EdilAhtera/ahtera/64c91c37f9c61a5c24a99718c14e7adc97905b16/images/1722083827407.png" alt="404 Image" class="error-image">

        <p class="error-description">Tenang aja, jangan baper. Balik aja ke halaman utama dan coba cari yang lain. Siapa tahu ketemunya justru di sana.</p>
        <a href="index.html" class="back-button">Go Back</a>
    </div>
