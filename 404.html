<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" href="favicon.png" type="image/png">
  <title>ahtera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="redirect.js"></script> <!-- Pastikan path ke redirect.js benar -->
  <style>
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 60px;
}

.plcerror {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: auto;
}

.error-image {
    max-width: 100%;
    height: auto;
}

.error-title {
    font-size: 48px;
    color: #000;
    font-weight: bold;
    margin: 20px 0;
}

.error-description {
    font-size: 18px;
    color: #000;
    margin: 20px 0;
}

.back-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #000;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}

.footer {
    margin-top: auto;
    width: 100%;
}
</style>
</head>
<body>

<!--header-->
<!-- Include header.html -->
<div id="include-header"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'header.html', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        document.getElementById('include-header').innerHTML = xhr.responseText;

                        // Setelah header dimuat, inisialisasi burger menu
                        $('#nav-icon4').click(function(){
                            $(this).toggleClass('open');
                            $('.header2').toggleClass('active');
                        });
                    } else {
                        console.error('Failed to load header.html:', xhr.status, xhr.statusText);
                    }
                }
            };
            xhr.send();
        });
    </script>
<!-- end include dari header.html -->
<!-- end header-->



<div class="plcerror">
        <img src="URL_GAMBAR_LO" alt="404 Image" class="error-image">
        <h1 class="error-title">404 Error</h1>
        <p class="error-description">Sorry, the page you are looking for does not exist.</p>
        <a href="/" class="back-button">Go back to Homepage</a>
    </div>



<!--footer-->
<!-- include dari footer.html -->
<div id="include-footer"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'footer.html', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    document.getElementById('include-footer').innerHTML = xhr.responseText;
                } else {
                    console.error('Failed to load footer.html:', xhr.status, xhr.statusText);
                }
            }
        };
        xhr.send();
    });
</script>
<!-- end include dari footer.html -->
<!-- end footer-->



</body>
</html>
